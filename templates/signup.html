<html class="login_page" style="overflow: visible;">
    <head>
        <link href="{{ url_for('static', filename='globals.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/716377034728931331/811066926910144532/Frame_106.png" class="logo">
        <link rel="apple-touch-icon" href="https://cdn.discordapp.com/attachments/716377034728931331/811066926910144532/Frame_106.png" class="logo">
        <title>LinkJoin</title>
    </head>
    <body style="overflow: visible;">
        <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" style="position: fixed; z-index: -1;">
            <path d="M235, 0 C300, 200 150,
                  100 350, 600 L0, 300 L0, 0 Z"
                  style="stroke:none; fill:#091B30;">
            </path>
        </svg>
        <div class="header_login">
            <a href="/login"><button class="button login" style="border: 2px solid white; font-family: Montserrat;">Log In <img src="{{ url_for('static', filename='images/pointy_thing.png') }}" height="12px" width="8px" style="top: 0.5px; position: relative;"></button></a><div class="already">Already have an account?</div>
            <a href="/"><img src="{{ url_for('static', filename='images/arrow_left.png') }}" height="20px" width="20px" style="margin: 30px;"></a>
        </div>
        <div class="left_content" style="padding-left: 10vw; padding-top: 20vh;">
            <img src="{{ url_for('static', filename='images/logo.png') }}" height="280" width="280">
            <div class="linkjoin_signup"><strong>LinkJoin</strong></div>
            <div class="slogan_login">Never be late again</div>
        </div>
        <div class="right_content" style="padding-left: 100px;">
            <div class="form_box">
                <div style="color: white;">Create an Account</div>
                <form method="POST" action="/signup_error">
                    <input type="text" name="email" class="email" id="email" placeholder="Email" required>
                    <input name="password" class="password" id="password" placeholder="Password" type="password" required>
                    <button type="submit" class="submit" id="submit" name="submit">Sign Up <img src="https://cdn.discordapp.com/attachments/716377034728931331/808756764127920198/Vector_1.png" style="top: 3px; left: 8px; position: relative;" width="20px" height="20px"></button>
                    {% if error == "email_in_use" %}
                        <div class="error" style="left: 90px;">This email is already associated with an account</div>
                    {% elif error == "invalid_email" %}
                        <div class="error" style="left: 200px;">Invalid email</div>
                    {% endif %}
                </form>
            </div>
        </div>

    </body>
</html>
