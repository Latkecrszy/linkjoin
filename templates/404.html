<html>
    <head>
        <link href="{{ url_for('static', filename='website.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='globals.css') }}" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>404 Not Found</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" class="logo">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/logo.png') }}" class="logo">
        <meta name=”robots” content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body style="background-color: #091B30; margin: 0; padding-right: 15px; overflow: hidden;">
        <header>
            <img id="logo" src="{{ url_for('static', filename='images/logo_text.png') }}" height="50" alt="LinkJoin Logo" onclick="window.open('https://linkjoin.xyz')" style="cursor: pointer;">
            <a href="/links">Links</a>
            <a href="/login">Log In</a>
            <a href="/signup" class="login_button" style="margin-top: 5px">Sign Up <img src="{{ url_for('static', filename='images/pointy_thing.png') }}" height="12px" width="8px" alt="Right facing arrow"></a>
            <div id="dropdown">
                <div id="hamburger">
                    <div id="line1"></div>
                    <div id="line2"></div>
                    <div id="line3"></div>
                </div>
                <div id="hamburger_dropdown">
                    <a href="/signup" class="login_button" style="margin-top: 5px">Sign Up <img src="{{ url_for('static', filename='images/pointy_thing.png') }}" height="12px" width="8px" alt="Right facing arrow"></a>
                    <a href="/login">Log In</a>
                    <a href="/links">Links</a>
                </div>
            </div>
        </header>
        <img src="{{ url_for('static', filename='images/404.png') }}" style="height: max(50vw, 400px); width: (50vw, 400px); margin: max(-70px, -8vh) 0px 0px 28vw">
    </body>
    <script>
        document.addEventListener("click", x => {if (x.target.matches("#hamburger") || x.target.matches("#line1") || x.target.matches("#line2") || x.target.matches("#line3")) {document.getElementById("hamburger").classList.toggle("expand"); document.getElementById("hamburger_dropdown").classList.toggle("expand")}})
    </script>
</html>
